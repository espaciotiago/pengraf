<!DOCTYPE html>
<html lang="es" ng-app="pengrafAppAdmin">
<head>
    <meta charset="UTF-8">
    <title>Pengraf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="../node_modules/alertifyjs/build/css/alertify.css">
    <!-- Js -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/alertifyjs/build/alertify.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/appAdmin.js"></script>
</head>
<body ng-controller="DashboardControlelr" ng-init="initDashboard()">
<div class="loader loader-show" id="loader" ng-show="loading">
    <div class="bubblingG">
	        <span id="bubblingG_1">
	        </span>
        <span id="bubblingG_2">
	        </span>
        <span id="bubblingG_3">
	        </span>
    </div>
</div>
<!--------------------------------------------------------------------------------------------------------------------->
<!-- Nav bar -->
<!--------------------------------------------------------------------------------------------------------------------->
<nav class="navbar navbar-expand-lg navbar-light">
    <img src="../img/logo.png" alt="" height="40">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" ng-click="onCloseSession()"><i class="fas fa-sign-out-alt"></i></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-3">
            <button class="btn btn-primary active col-12" id="ciaBtn" ng-click="showCiaForm()">Crear Compañia</button>
            <button class="btn btn-primary col-12" id="userBtn" ng-click="showUserForm()">Crear usuario</button>
            <button class="btn btn-primary col-12" id="blockBtn" ng-click="showBlockForm()">Crear bloque por defecto</button>
            <button class="btn btn-primary col-12" id="zoneBtn" ng-click="showZoneForm()">Crear zona por defecto</button>
        </div>
        <!--------------------------------------------------------------------------------------------------------------------->
        <!-- Cia form -->
        <!--------------------------------------------------------------------------------------------------------------------->
        <div class="col-6 showing" id="ciaForm">
            <div class="card">
                <div class="card-header">
                    <h2><b>Crear nueva compañia</b></h2>
                </div>
                <div class="card-body">
                    <div class="input-u col-12">
                        <input class="col-12" type="text" placeholder="Nombre">
                    </div>
                    <div class="input-u col-12">
                        <input class="col-12" type="text" placeholder="Dirección">
                    </div>
                    <div class="input-u col-12">
                        <input class="col-12" type="text" placeholder="Telefono">
                    </div>
                    <div class="col-12" style="align-content: end;align-items: end;text-align: end">
                        <button type="button" class="btn btn-primary pull-right">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--------------------------------------------------------------------------------------------------------------------->
        <!-- User form -->
        <!--------------------------------------------------------------------------------------------------------------------->
        <div class="col-6 notshowing" id="userForm">
            <div class="card">
                <div class="card-header">
                    <h2><b>Crear nuevo usuario</b></h2>
                </div>
                <div class="card-body">
                    <div class="input-u col-12">
                        <div class="btn-group col-12">
                            <button class="btn-text col-10" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                                Compañia
                            </button>
                            <button type="button" class="dropdown-toggle toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div class="dropdown-menu">
                            <span class="dropdown-item">
                                TODO: Cia list item</span>
                                <span class="dropdown-item">
                                TODO: Cia list item</span>
                            </div>
                        </div>
                    </div>
                    <div class="input-u col-12">
                        <div class="btn-group col-12">
                            <button class="btn-text col-10" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                                Tipo de usuario
                            </button>
                            <button type="button" class="dropdown-toggle toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div class="dropdown-menu">
                            <span class="dropdown-item">
                                Administrador</span>
                                <span class="dropdown-item">
                                Usuario</span>
                            </div>
                        </div>
                    </div>
                    <div class="input-u col-12">
                        <input class="col-12" type="text" placeholder="Nombre">
                    </div>
                    <div class="input-u col-12">
                        <input class="col-12" type="text" placeholder="Apellido">
                    </div>
                    <div class="input-u col-12">
                        <input class="col-12" type="email" placeholder="Correo electrónico">
                    </div>
                    <div class="input-u col-12">
                        <input class="col-12" type="email" placeholder="Nombre de usuario">
                    </div>
                    <div class="input-u col-12">
                        <input class="col-12" type="email" placeholder="Teléfono">
                    </div>
                    <div class="input-u col-12">
                        <input class="col-12" type="password" placeholder="Contraseña">
                    </div>
                    <div class="col-12" style="align-content: end;align-items: end;text-align: end">
                        <button type="button" class="btn btn-primary pull-right">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--------------------------------------------------------------------------------------------------------------------->
        <!-- Default block form -->
        <!--------------------------------------------------------------------------------------------------------------------->
        <div class="col-6 notshowing" id="blockForm">
            <div class="card">
                <div class="card-header">
                    <h2><b>Crear nuevo bloque por defecto</b></h2>
                </div>
                <div class="card-body">
                    <div class="input-u col-12">
                        <div class="btn-group col-12">
                            <button class="btn-text col-10" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                                Compañia
                            </button>
                            <button type="button" class="dropdown-toggle toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div class="dropdown-menu">
                            <span class="dropdown-item">
                                TODO: Cia list item</span>
                                <span class="dropdown-item">
                                TODO: Cia list item</span>
                            </div>
                        </div>
                    </div>
                    <div class="input-u col-12">
                        <input class="col-12" type="text" placeholder="Nombre">
                    </div>
                    <div class="input-u col-12">
                        <input class="col-12" type="text" placeholder="Dirección">
                    </div>
                    <div class="input-u col-12">
                        <input class="col-12" type="text" placeholder="Telefono">
                    </div>
                    <div class="col-12">
                        <div class="row">
                        <span class="custom-file-upload col-3" onclick="document.getElementById('selectedFile').click();">
                            <input type="file" id="selectedFile" accept="image/x-png,image/gif,image/jpeg" onchange="readURL(this);"/>
                            <i class="fas fa-upload fa-2x"></i>
                            <p>Agregar archivo</p>
                        </span>

                            <!--<div class="col-3" ng-repeat="(key,value) in pendingForCreationImages">
                                <img src="{{value}}" alt="" height="80" width="80" style="margin-top: 10px; padding: 2px">-->
                        </div>
                    </div>
                    <div class="col-12" style="align-content: end;align-items: end;text-align: end">
                        <button type="button" class="btn btn-primary pull-right">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!--------------------------------------------------------------------------------------------------------------------->
        <!-- Default zone form -->
        <!--------------------------------------------------------------------------------------------------------------------->
        <div class="col-6 notshowing" id="zoneForm">
            <div class="card">
                <div class="card-header">
                    <h2><b>Crear nueva area por defecto</b></h2>
                </div>
                <div class="card-body">
                    <div class="input-u col-12">
                        <div class="btn-group col-12">
                            <button class="btn-text col-10" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                                Compañia
                            </button>
                            <button type="button" class="dropdown-toggle toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <div class="dropdown-menu">
                            <span class="dropdown-item">
                                TODO: Cia list item</span>
                                <span class="dropdown-item">
                                TODO: Cia list item</span>
                            </div>
                        </div>
                    </div>
                    <div class="input-u col-12">
                        <input class="col-12" type="text" placeholder="Nombre">
                    </div>
                    <div class="input-u col-12">
                        <input class="col-12" type="text" placeholder="Dirección">
                    </div>
                    <div class="input-u col-12">
                        <input class="col-12" type="text" placeholder="Telefono">
                    </div>
                    <div class="col-12">
                        <div class="row">
                        <span class="custom-file-upload col-3" onclick="document.getElementById('selectedFile').click();">
                            <input type="file" id="selectedFileArea" accept="image/x-png,image/gif,image/jpeg" onchange="readURL(this);"/>
                            <i class="fas fa-upload fa-2x"></i>
                            <p>Agregar archivo</p>
                        </span>

                            <!--<div class="col-3" ng-repeat="(key,value) in pendingForCreationImages">
                                <img src="{{value}}" alt="" height="80" width="80" style="margin-top: 10px; padding: 2px">-->
                        </div>
                    </div>
                    <div class="col-12" style="align-content: end;align-items: end;text-align: end">
                        <button type="button" class="btn btn-primary pull-right">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
