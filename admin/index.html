<!DOCTYPE html>
<html lang="es" ng-app="pengrafAppAdmin">
<head>
    <meta charset="UTF-8">
    <title>Pengraf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../node_modules/alertifyjs/build/css/alertify.css">
    <!-- Js -->
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/alertifyjs/build/alertify.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/appAdmin.js"></script>
</head>
<body ng-controller="LoginControlelr" ng-init="initLogin()">
<div class="loader loader-show" id="loader" ng-show="loading">
    <div class="bubblingG">
	        <span id="bubblingG_1">
	        </span>
        <span id="bubblingG_2">
	        </span>
        <span id="bubblingG_3">
	        </span>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="card main-card">
            <div class="card-body">
                <div class="col-12" style="text-align: center">
                    <img src="../img/logo.png" alt="" height="100">
                    <h3>Administración</h3>
                </div>
                <div class="login">
                    <div class="input-u col-12">
                        <i class="fas fa-user col-1"></i>
                        <input class="col-10" type="text" placeholder="Nombre de usuario" ng-model="username">
                    </div>
                    <div class="input-u col-12">
                        <i class="fas fa-lock col-1"></i>
                        <input class="col-10" type="password" placeholder="Contraseña" ng-model="password">
                    </div>
                </div>
                <a href="forgotpass.html" class="col-12"><p class="forget">¿Olvidaste tu contraseña?</p></a>
                <button class="btn btn-primary col-12" ng-click="login()">Iniciar sesion</button>
                <p class="copyright col-12">Copyright © Pengraf 2018</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
