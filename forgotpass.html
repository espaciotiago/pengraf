<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pengraf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <!-- Js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/angular.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card main-card">
            <div class="card-body">
                <div class="col-12" style="text-align: center">
                    <img src="img/logo.png" alt="" height="100">
                </div>
                <div class="login">
                    <div class="input-u col-12">
                        <i class="fas fa-user col-1"></i>
                        <input class="col-10" type="email" placeholder="Nombre de usuario">
                    </div>
                </div>
                <button class="btn btn-primary col-12">Reiniciar contraseña</button>
                <p class="copyright col-12">Copyright © Pengraf 2018</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
