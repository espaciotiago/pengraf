<!DOCTYPE html>
<html lang="es" ng-app="pengrafApp">
<head>
    <meta charset="UTF-8">
    <title>Pengraf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link rel="stylesheet" href="css/areas.css">
    <link rel="stylesheet" href="node_modules/alertifyjs/build/css/alertify.css">
    <!-- Js -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/interactjs/dist/interact.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/loading.js"></script>
    <script src="node_modules/alertifyjs/build/alertify.js"></script>
</head>
<body ng-controller="AreasController" ng-init="initAreas()">
<!--------------------------------------------------------------------------------------------------------------------->
<!-- Loader -->
<!--------------------------------------------------------------------------------------------------------------------->
<div class="loader loader-show" id="loader" ng-show="loading">
    <div class="bubblingG">
	        <span id="bubblingG_1">
	        </span>
        <span id="bubblingG_2">
	        </span>
        <span id="bubblingG_3">
	        </span>
    </div>
</div>
<!--------------------------------------------------------------------------------------------------------------------->
<!-- Nav bar -->
<!--------------------------------------------------------------------------------------------------------------------->
<nav class="navbar navbar-expand-lg navbar-light">
    <img src="img/logo.png" alt="" height="40">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
            </li>
        </ul>
    </div>
</nav>
<!--------------------------------------------------------------------------------------------------------------------->
<!-- Content -->
<!--------------------------------------------------------------------------------------------------------------------->
<div class="container-fluid content">
    <h1>Areas de 'Nombre de la empresa'</h1>
    <!-- Areas -->
    <div class="row">

        <!-- Card to add a new area -->
        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 add">
            <span class="card area" data-toggle="modal" data-target="#newZoneModal">
                <div class="card-body col-12">
                    <div class="row card-title">
                        <h2 class="col-12"><b>Agregar nueva area</b></h2>
                    </div>
                    <span class="fas fa-plus fa-3x next-prev col-12"></span>
                </div>
            </span>
        </div>

        <!-- List of areas -->
        <div class="col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4" ng-repeat="(key,value) in areas">
            <span class="card area" ng-click="clockOnArea(value)">
                <div class="card-body col-12">
                    <div class="row card-title">
                        <p class="col-12"><b>{{value.name}}</b></p>
                    </div>
                    <p>{{value.description}}</p>
                </div>
            </span>
        </div>

    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="row">
            <p class="copyright col-12">Copyright © Pengraf 2018</p>
        </div>
    </footer>
</div>
<!--------------------------------------------------------------------------------------------------------------------->
<!-- Modals -->
<!--------------------------------------------------------------------------------------------------------------------->
<!-- Modal For new Area-->
<div class="modal fade" id="newZoneModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Nueva Area</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>
                    Creada por: @tmoreno
                </p>
                <p>
                    Fecha de creación: yyyy-MM-dd hh:mm:ss
                </p>

                <div class="input-u col-12">
                    <input class="col-12" type="text" placeholder="Nombre del area">
                </div>
                <div class="input-u col-12">
                    <textarea class="col-12" type="text" placeholder="Descripción" rows="3"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
